          with a simple message.

        <title>GUI 1: Form Exercise</title>

        <!-- CSS file which defines the page's style.-->
        <link href="CSS/FormExercise.css" rel="stylesheet" type="text/css"> 

        <!-- Imports the JQuery library from the Google CDN. -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <!-- Javascript file which contains custom functions.-->
        <script src="JS/FormExerciseJavaScript.js"></script>

    </head>

    <!-- Automatically clears any previous user input.-->
    <body onload="clearPage()">

        <!-- Container for instructions to the user.-->
        <div class="Intro">
            <h1>Simple Form Demo:</h1>
            <p> Enter four integers. 
                The first integer must be less than or equal to the second and the third
                must be less than or equal to the fourth. 
            </p>
        </div><!-- End 'Intro' div.-->


        <!-- 
          Form container displaying boxes and buttons for user input. When the
          submit button is pressed, the 'formCheck' function is called. This
          is used to validate the input. 
        -->
        <form id="frm" action="javascript:void(0)" onsubmit="return formCheck();">

            <!-- Input boxes for each of the four integers. -->
            <p> First integer: <input type="text" size="1" name="firstInt" id="firstInt"></p>
            <p> Second integer: <input type="text" size="1" name="secondInt" id="secondInt"></p>
            <p> Third integer: <input type="text" size="1" name="thirdInt" id="thirdInt"></p>
            <p> Fourth integer: <input type="text" size="1" name="fourthInt" id="fourthInt"></p>


            <!-- 
              Container for buttons 'Submit' & 'Reset'. The submit button calls 
              the 'formCheck' validating the input and the reset button calls
              the 'clearPage' function, removing any user input.
            -->
            <div class="buttons">
                <input type="submit" value="ENTER">
                <input type="button" onclick="clearPage()" value="RESET">
            </div><!-- End 'buttons' div.-->

        </form>



        <!--
          Div to place the verification message. 
        -->
        <div id="Success"></div>


        <!-- A simple footer with the author's name and email.-->
        <footer>
            Created by David Lordan :  <a href="mailto:davidlordan@gmail.com"> davidlordan@gmail.com</a>
        </footer> 

    </body>
</html>
